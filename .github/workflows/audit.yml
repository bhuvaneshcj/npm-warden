name: Dependency Audit

on:
    pull_request:
        branches: [main, master]
    push:
        branches: [main, master]
    schedule:
        # Run weekly on Sunday at midnight UTC
        - cron: "0 0 * * 0"
    workflow_dispatch: # Allow manual triggering

jobs:
    audit:
        name: Audit Dependencies
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run npm-warden
              id: audit
              run: |
                  npx npm-warden --output json --fail-on-risk > audit-report.json || true
              continue-on-error: true

            - name: Display report
              if: always()
              run: |
                  if [ -f audit-report.json ]; then
                    echo "## Dependency Audit Report" >> $GITHUB_STEP_SUMMARY
                    echo '```json' >> $GITHUB_STEP_SUMMARY
                    cat audit-report.json >> $GITHUB_STEP_SUMMARY
                    echo '```' >> $GITHUB_STEP_SUMMARY
                  fi

            - name: Upload audit report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: dependency-audit-report
                  path: audit-report.json
                  if-no-files-found: ignore

            - name: Check for risks
              if: steps.audit.outcome == 'failure'
              run: |
                  echo "‚ùå High-risk dependencies detected!"
                  echo "Please review the audit report and update or remove flagged packages."
                  exit 1
